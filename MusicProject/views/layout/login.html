{{ extend '../main/login.html'}}

{{block 'content'}}

<section>
    <div class="login-body">
        <nav class="login-tabs">
            <span class="tab-items active">
                <i class="pcCode"></i>
                <span>账号登录</span>
            </span>
            <span class="tab-items">
                <i class="qcCode"></i>
                <span>扫码登录</span>
            </span>
            <span class="tab-bg"></span>
        </nav>
        <div class="login-title">
            登录
        </div>
        <div class="box">
            <div class="login-box">
                <article>
                    <div class="account-login">
                        <form action="/" method="post" id="login_form">
                            <div class="login-form">
                                <div class="login-user">
                                    <input type="text" placeholder="用户名/手机/邮箱" name="username" class="username" />
                                </div>
                                <div class="login-pwd">
                                    <input type="password" placeholder="请输入密码" name="password" class="password" />
                                </div>
                                <div class="login-state">
                                    <div class="checkbox-group"><input type="checkbox" class="save-login"> 记住密码？
                                    </div>
                                    <div class="box-fr"><a href="#">忘记密码？</a></div>
                                </div>
                                <div class="login-btn-box">
                                    <button class="login">登录</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="wechat-login">
                        <div>
                            <div>
                                手机扫描，安全登录
                            </div>
                            <span>

                            </span>
                            <div>
                                使用
                                <a href="#">REXAG客户端</a>
                                扫描二维码安全快速登录
                            </div>
                        </div>
                    </div>
                </article>
            </div>
            <div class="other-login-wrapper">
                <span class="span-box">没有账号？</span>
                <a href="http://127.0.0.1:8888/user/register" class="login-now">立即注册 →</a>
                <div class="other-login">
                    <div>使用以下账号直接登录</div>
                    <div class="login-logos">
                        <a href="#"></a>
                        <a href="#"></a>
                        <a href="#"></a>
                        <a href="#"></a>
                        <a href="#"></a>
                        <a href="#"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<script src="/public/vender/jquery/dist/jquery.js" type="text/javascript"></script>

<script type="text/javascript">

    $('#login_form').on('submit', function (e) {
        // 禁止默认提交事件
        e.preventDefault();
        // 获取表单的数据
        var formData = $(this).serialize(); // username=xxx&email=xxx
        // ajax请求
        $.ajax({
            url: '/user/do-login',
            data: formData,
            type: 'post',
            dataType: 'json',
            success: function (data) {
                if (data.code === '001') {
                    window.location.href = '/music/index';
                }
            }
        })
    })
</script>

{{/block}}
