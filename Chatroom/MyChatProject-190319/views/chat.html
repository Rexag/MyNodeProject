<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web chatroom</title>
</head>
<body>
  当前在线人数：<span id="online"></span>
  <button id="male">男生组</button> <button id="female">女生组</button>
  <hr/>
  组聊：<input type="text" name="" id="groupMsg"> <button id="sendGroupMsg">发起组聊</button>
  <hr/>
  对谁：<select name="" id="towho" onchange=" privateTo = this.value"></select>
  说： <input type="text" name="" id="privateMsg"> <button id="sendPrivateMsg">发起私聊</button>
  <hr/>
  <!-- 消息列表 -->
  <div id="newsBox">
      <ul id="newsUl">

      </ul>
  </div>
  {{username}} 您好，请发言： <input type="text" name="newContent" id="newContent"> <button id="btn">发送</button>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    var socket = io('http://localhost:8888');
    //客户端登陆（让服务器保存用户信息，并回写相关数据）
    socket.on('connect',function(){
        console.log('链接上了');
        //登录，同步前后端信息
        socket.emit('chat',{
            id:{{id}}
        })
    });
  </script>
  <script src="chat_socket.js"></script>
  <script src="chat.js"></script>
</body>
</html>
